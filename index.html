<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>👁️ Deepfake Detector Pro</h1>
            <p>A plataforma de IA para análise e curadoria de mídias manipuladas.</p>
        </header>

        <div id="status-panel" class="status-panel">
            <span>Carregando status do modelo...</span>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab(event, 'AnalysisTab')">🔍 Análise de Mídia</button>
            <button class="tab-button" onclick="openTab(event, 'CurationTab')">🗳️ Central de Curadoria</button>
        </div>

        <div id="AnalysisTab" class="tab-content active">
            <form id="upload-form-analysis" class="upload-form">
                <label for="file-input-analysis" class="file-label">Selecione uma Imagem ou Vídeo</label>
                <input type="file" id="file-input-analysis" name="file" accept="image/*,video/*" class="file-input">
                <button type="submit">Analisar Mídia</button>
            </form>
        </div>
        
        <div id="CurationTab" class="tab-content">
            <h2>Central de Curadoria</h2>
            <p>Ajude a treinar a IA rotulando novas imagens coletadas.</p>
            <div id="curation-container">
                <div id="curation-image-area"><p>Clique em 'Buscar Nova Imagem' para começar.</p></div>
                <div id="curation-buttons" class="hidden">
                    <button id="real-button" class="real-button">✅ É REAL</button>
                    <button id="fake-button" class="fake-button">❌ É FAKE</button>
                </div>
            </div>
            <button id="next-image-button">Buscar Nova Imagem</button>
        </div>

        <div id="result-container" class="hidden">
            <div id="loader" class="loader hidden"></div>
            <div id="result-text"></div>
            <div id="xai-gallery"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
